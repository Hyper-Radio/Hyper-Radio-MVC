name: Build and deploy ASP.Net Core app to Azure Web App - Hyper-Radio-MVC

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build HyperRadioMVC/HyperRadioMVC/HyperRadioMVC.csproj --configuration Release
    
      - name: dotnet publish
        run: dotnet publish HyperRadioMVC/HyperRadioMVC/HyperRadioMVC.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_68BFC7E7652F4A9CA4E9F590ACE0020A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A5FC3F088E947CAA2DEE6D7D7AF74D2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7410988EEC424D6D86E1BFB0D19D0638 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Hyper-Radio-MVC'
          slot-name: 'Production'
          package: .
